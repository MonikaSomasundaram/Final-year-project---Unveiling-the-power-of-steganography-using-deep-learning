<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        html, body {
    height: 100%;
    display: flex;
    flex-direction: column;
    margin: 0;
}

body {
    justify-content: space-between;
    align-items: center;
    background-color: #181818;
    color: white;
    font-family: 'Orbitron', sans-serif;
    padding-top: 80px;
}

.main-content {
    flex: 1; /* This makes it take up all available space */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    max-width: 600px;
}

.footer {
    background-color: #222;
    color: white;
    box-shadow: 0 -4px 10px rgba(255, 111, 0, 0.5);
    padding: 15px;
    text-align: center;
    width: 100%;
    position: relative; /* Remove absolute positioning */
}

        .navbar {
            width: 100%;
            background-color: #222;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(255, 111, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand {
            color: #ff6f00;
            font-size: 26px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 111, 0, 0.8);
        }
        .nav-item .nav-link:hover {
            color: #ff6f00 !important;
            text-shadow: 0px 0px 10px rgba(255, 111, 0, 0.8);
        }
        .main-content {
            text-align: center;
            max-width: 600px;
        }
        .card {
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: #252525;
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .upload-container {
            border: 2px dashed #ffffff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-container:hover {
            background-color: #333;
        }
        .upload-icon {
            font-size: 50px;
            color: #ff6f00;
        }
        .btn-primary {
            background: #ff6f00;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #ff9100;
        }
       
        .footer-link {
            color: #ff6f00;
            transition: color 0.3s ease-in-out;
            text-decoration: none;
        }
        .footer-link:hover {
            color: #ff9100;
            text-shadow: 0 0 10px rgba(255, 111, 0, 0.8);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Steganography Detector</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="card">
            <h2 class="mb-3">Steganography Detector</h2>
            <div class="upload-container my-3" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-arrow-up upload-icon"></i>
                <p class="mt-2">Click to upload an image</p>
                <input type="file" id="fileInput" class="d-none">
            </div>
            <button class="btn btn-primary w-100">Detect Steganography</button>
        </div>
        <div id="result-container"></div> <!-- This is where the image and result will appear -->
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">Â© 2025 Steganography Detector. All rights reserved.</p>
            <p class="mb-0">
                <a href="/privacy" class="footer-link">Privacy Policy</a> | 
                <a href="/contact" class="footer-link">Contact</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#fileInput').change(function () {
                var fileName = $(this).val().split("\\").pop();
                $('.upload-container p').text(fileName); // Show file name
            });

            $('button').click(function () {
                var formData = new FormData();
                var file = $('#fileInput')[0].files[0];

                if (!file) {
                    alert("Please select an image first!");
                    return;
                }

                formData.append("image", file);

                $.ajax({
                    url: "/detect",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        // Clear previous results
                        $('#result-container').html("");

                        // Display the uploaded image and result
                        $('#result-container').append(
                            '<img src="' + response.image_url + '" style="max-width:100%; margin-top:10px; border: 2px solid #ff6f00; border-radius: 10px;">' +
                            '<h3 style="color:#ff6f00; margin-top:10px;">Prediction: ' + response.result + '</h3>'
                        );
                    },
                    error: function () {
                        alert("Error processing the image.");
                    }
                });
            });
        });
    </script>

</body>
</html>
